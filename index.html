<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
   <link rel="stylesheet" href="stylesheet.css">
    <title>練習</title>
  </head>
  <body>
    <!-- -ヘッダパーツです- -->
    <header>
      <p class="header-logo">Progate</p>
      <div class="header-link">
        <a href="">プログラミングとは</a> <a href="">学べるレッスン</a>
        <a href="">お問い合わせ</a>
        <div class="clear"></div>
      </div>
     <a href="#" class="link-icon"><span class="fa fa-bars"></span></a>
    </header>
   
    <main>
     
      <!-- -メッセージパーツです- -->
      <div class="message">
        <h1>HELLO WORLD<span>.</span></h1>
        <p>プログラミングの世界へようこそ</p>
      </div>

      <!-- -レッスンパーツです- -->
      <div class="lesson-wrapper">
        <h3>学べるレッスン</h3>
        <div class="lessons">
          <div class="lesson">
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"
              alt=""
            />
            <p>HTML &amp; CSS</p>
          </div>

          <div class="lesson">
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"
              alt=""
            />
            <p>PHP</p>
          </div>

          <div class="lesson">
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"
              alt=""
            />
            <p>Ruby</p>
          </div>

          <div class="lesson">
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
              alt=""
            />
            <p>Swift</p>
          </div>

          <div class="clear"></div>
        </div>
      </div>

      <!-- -コンタクトパーツです- -->
      <div class="contact">
        <h3>お問い合わせ</h3>

        <div class="btns">
          <p>メールアドレス</p>
          <input type="text" />
          <p>お問い合わせ内容</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <p>必須項目は必ず</p>
          <input type="submit" value="送信" />
        </div>
      </div>
    </main>

    <!-- -フッターパーツです- -->
    <footer>
      <p class="footer-logo">Progate</p>
      <div class="footer-link">
        <a href="">プログラミングとは</a>  
        <a href="">学べるレッスン</a>
        <a href="">お問い合わせ</a>
      </div>
      <div class="clear"></div>

    </footer>
  </body>
</html>
